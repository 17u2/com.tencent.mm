</head>
<body ontouchstart>
    <!--BEGIN page hd-->
    <div class="page_hd"></div>
    <!--END page end-->
    <!--BEGIN page bd-->
    <div class="page_bd">
        <div id="tree"></div>
        <div id="leaf"></div>
        <div id="comment"></div>
        <div id="imgview" style="display:none;"></div>
        <div id="result"></div>
        <div id="loading"></div>
        <div id="error_tips" class="error_tips"></div>
        <iframe id="postFrame" name="postFrame" class="iframe" src="about:blank"></iframe>
    </div>
    <!--END page bd-->

    <!--BEGIN page ft-->
    <div class="page_ft"></div>
    <!--END page ft-->

    <!--BEGIN tpl tree-->
    <script id="tpl_tree" type="text/html">
        <div class="category_item">
            <h3 class="category_title">{{desc}}</h3>
            <div class="label_box lbox_close">
                {{each list as value i}}
                <a class="label_item lbl_tips_right lbl_access_after single_vm single_extra_info js_faq" href="javascript:" data-faqid="{{value.id}}" data-type="{{value.type}}" data-state="{{if value.type > 1}}leaf{{else}}tree{{/if}}{{state + '_' + value.id}}">
                    <div class="label_inner">
                        <div class="item_after_wrp access_box vm_item"></div>
                        <div class="item_content">
                            <strong class="title">{{value.content}}</strong>
                            <div class="extra_info">
                                <div class="tips">{{value.supplementary}}</div>
                            </div>
                        </div>
                    </div>
                </a>
                {{/each}}
            </div>
        </div>
    </script>
    <!--END tpl tree-->

    <!--BEGIN tpl leaf-->
    <script id="tpl_leaf" type="text/html">
        <div class="category_item">
            {{if !pageType}}
            <h3 class="category_title">{{desc}}</h3>
            <form id="submitForm" target="postFrame" action="{{postUrl}}" method="POST">
            <ul class="checkbox_list">
                {{each list as value i}}
                <li class="checkbox">
                    <input class="frm_checkbox js_select_item" type="{{if type == 2 || type == 6}}checkbox{{else}}radio{{/if}}" id="leaf_{{value.id}}" data-parent_type="{{type}}" data-type="{{value.type}}" data-id="{{value.id}}" value="" {{if value.selected}}checked="checked"{{/if}}>
                    <label for="leaf_{{value.id}}" onclick="" class="frm_checkbox_label checkbox_title">
                        <div class="checkbox_label_inner">{{value.content}}</div>
                    </label>
                </li>
                {{/each}}
            </ul>
            {{/if}}

            <div class="label_box lbox_close ext_info">
                <a class="label_item lbl_access_after lbl_msg_right single_vm" href="javascript:">
                    <div class="label_inner">
                        <div class="item_after_wrp access_box vm_item"></div>
                        <div class="item_content">
                            <strong class="title">故障发生时间</strong>
                            <div class="extra_info">
                                <input type="datetime-local" max="{{time}}" value="{{time}}" class="frm_date js_time"/>
                            </div>
                        </div>
                    </div>
                </a>
                <a class="label_item lbl_access_after lbl_msg_right single_vm js_comment" href="javascript:">
                    <div class="label_inner">
                        <div class="item_after_wrp access_box vm_item"></div>
                        <div class="item_content">
                            <strong class="title">补充内容</strong>
                            <div class="extra_info">
                                {{if comment}}
                                <div class="tips" style="color:#222">{{commentPreview}}</div>
                                {{else}}
                                 <div class="tips">未填写</div>
                                {{/if}}
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <input type="hidden" name="type" value="{{pageType}}"/>
            <input type="hidden" name="wxid" value="{{wxid}}"/>
            <input type="hidden" name="version" value="{{version}}"/>
            <input type="hidden" id="time" name="time" value="0"/>
            <input type="hidden" name="faqid" value="{{faqid}}"/>
            <input type="hidden" id="selectedid" name="selectedid" value="{{selectedid}}"/>
            <input type="hidden" name="comment" value="{{comment}}"/>
            <input type="hidden" name="image" value="{{each images as img i}}{{if i!=0}}###{{/if}}{{img}}{{/each}}"/>
            <input type="hidden" name="from" value="{{from}}"/>
            <input type="hidden" name="deviceName" value="{{deviceName}}"/>
            <input type="hidden" name="deviceModel" value="{{deviceModel}}"/>
            <input type="hidden" name="imei" value="{{imei}}"/>
            <input type="hidden" name="deviceBrand" value="{{deviceBrand}}"/>
            <input type="hidden" name="ostype" value="{{ostype}}"/>
            <input type="hidden" name="scene" value="{{scene}}"/>
            <input type="hidden" name="lang" value="{{lang}}"/>
            </form>
            <a href="javascript:" class="btn btn_primary {{if !selectedid}}btn_disabled{{/if}} js_btn_submit">提交</a>
        </div>
    </script>
    <!--END tpl leaf-->

    <!--BEGIN tpl comment-->
    <script id="tpl_comment" type="text/html">
        <div class="category_item">
            <h3 class="category_title">{{if lang == 'en'}}Feedback{{else if lang == 'zh_TW'}}意見反映{{else}}问题和意见{{/if}}</h3>
            <div class="frm_textarea_box">
                <textarea class="frm_textarea js_textarea" placeholder="{{if lang == 'en'}}Your questions or suggestions{{else if lang == 'zh_TW'}}請簡單敘述你的問題或意見{{else}}请简要描述你的问题和意见{{/if}}" onpropertychange="this.style.height=this.scrollHeight+'px';" oninput="this.style.height=this.scrollHeight+'px';">{{comment}}</textarea>
            </div>
            {{if canUpload}}
            <h3 class="category_title">{{if lang == 'en'}}Screenshot(s) for troubleshooting (optional){{else if lang == 'zh_TW'}}圖片（選填，提供問題畫面截圖，以協助我們確認問題）{{else}}图片 (选填，提供问题截图){{/if}}</h3>
            <div class="img_wrap">
                <ul class="img_list" id="imgContainer">
                    {{each images as img i}}
                    <li>
                        <a href="javascript:;" class="img js_thumb" style="background-image:url('{{img}}');" data-src="{{img}}" data-index="{{i}}"></a>
                    </li>
                    {{/each}}
                    <li id="uploader">
                        <div class="uploader_wrp">
                            <span class="lv"></span>
                            <span class="lh"></span>
                            <input class="uploader" type="file" accept="image/gif,image/png,image/jpeg" id="addfile">
                        </div>
                    </li>
                </ul>
            </div>
            {{/if}}

            {{if pageType}}
                <form id="simpleSubmitForm" target="postFrame" action="{{postUrl}}" method="POST">
                    <input type="hidden" name="type" value="{{pageType}}"/>
                    <input type="hidden" name="wxid" value="{{wxid}}"/>
                    <input type="hidden" name="version" value="{{version}}"/>
                    <input type="hidden" name="time" value="{{time}}"/>
                    <input type="hidden" name="faqid" value="{{faqid}}"/>
                    <input type="hidden" id="js_frm_comment" name="comment" value=""/>
                    <input type="hidden" id="js_frm_image" name="image" value=""/>
                    <input type="hidden" name="from" value="{{from}}"/>
                    <input type="hidden" name="deviceName" value="{{deviceName}}"/>
                    <input type="hidden" name="imei" value="{{imei}}"/>
                    <input type="hidden" name="deviceBrand" value="{{deviceBrand}}"/>
                    <input type="hidden" name="deviceModel" value="{{deviceModel}}"/>
                    <input type="hidden" name="ostype" value="{{ostype}}"/>
                    <input type="hidden" name="scene" value="{{scene}}"/>
                    <input type="hidden" name="lang" value="{{lang}}"/>
                </form>
                <a href="javascript:" class="btn btn_primary btn_disabled js_btn_comment">{{if lang == 'en'}}Submit{{else if lang == 'zh_TW'}}送出{{else}}提交{{/if}}</a>
            {{else}}
